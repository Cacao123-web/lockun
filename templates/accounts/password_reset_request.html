{% extends "base.html" %}
{% load static %}

{% block content %}
<style>
.auth-page {
  min-height: calc(100vh - 150px);
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 40px 0;
  background: linear-gradient(135deg, #e9ddff, #e7f1ff);
}

.auth-card {
  width: 100%;
  max-width: 420px;
  background: #ffffffee;
  backdrop-filter: blur(6px);
  border-radius: 20px;
  padding: 32px 28px;
  box-shadow: 0 10px 40px rgba(0,0,0,0.15);
  border: 1px solid rgba(255,255,255,0.7);
}

.auth-title {
  font-size: 1.6rem;
  font-weight: 700;
  margin-bottom: 6px;
  text-align: center;
  color: #1e293b;
}

.auth-sub {
  font-size: 0.9rem;
  text-align: center;
  margin-bottom: 20px;
  color: #475569;
}

.auth-card label {
  font-weight: 600;
  color: #334155;
}

.auth-btn {
  background: linear-gradient(135deg, #6d5dfc, #8b5cf6);
  color: #fff !important;
  font-weight: 600;
  border-radius: 12px;
  border: none;
  padding: 10px;
  font-size: 1rem;
}
.auth-btn:hover {
  filter: brightness(1.08);
}
</style>

<div class="auth-page">
  <div class="auth-card">
    <h2 class="auth-title">Khôi phục mật khẩu</h2>
    <p class="auth-sub">Nhập tên đăng nhập hoặc email của bạn</p>

    <form method="post">
      {% csrf_token %}
      {{ form.non_field_errors }}

      <div class="mb-3">
        {{ form.identifier.label_tag }}
        {{ form.identifier }}
        {{ form.identifier.errors }}
      </div>

      <button type="submit" class="btn auth-btn w-100">
        Gửi mã OTP
      </button>
    </form>

    <div class="text-center mt-3">
      <a href="{% url 'accounts:login' %}"
         style="font-size: 0.9rem; color:#6d5dfc; text-decoration:none; font-weight:600;">
        ← Quay lại đăng nhập
      </a>
    </div>
  </div>
</div>
{% endblock %}
